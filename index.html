<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parma Creperia</title>
    <script src="https://kit.fontawesome.com/63fc93d67b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@400;600&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <img src="./assets/img/logo-parmacreperia.png" alt="Logo Parma Creperia" width="106" height="73"
                class="logo">
            <button id="btn-cart">
                <img src="./assets/img/cart (2).svg" alt="cart">
                <span class="btn-cart-badge">
                    2
                </span>
            </button>
        </div>
    </header>
    <main class="container">
        <h1 class="title-subtitle">Cardápio</h1>
        <div id="groups-root"></div>
    </main>
    <footer class="footer">
        <p>Ou se preferir, chama no WhatsApp:</p>
        <a href="https://api.whatsapp.com/send/?phone=5531999999999" target="_blank">
            <i class="fab fa-whatsapp-square"></i>
            (31)99999-9999
        </a>
    </footer>
    <aside class="cart-sidebar">
        <button id="btn-close-cart">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <div id="empty-cart">
            <i class="fa-solid fa-bag-shopping"></i>
            <p class="h2">Seu carrinho está vazio</p>
        </div>
        <div id="cart-with-products">
            <p class="h2">Resumo do pedido:</p>
            <ul>
                <li>
                    <img src="./assets/img/produtos/Burrata-com-Parma.png" alt="Burrata com parma" width="70"
                        height="70">
                    <div>
                        <p class="h3">Burrata com Parma</p>
                        <p class="price">R$ 33,90</p>
                    </div>
                    <input class="form-input" type="number"/>
                    <button>
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </li>
                <li>
                    <img src="./assets/img/produtos/Burrata-com-Parma.png" alt="Burrata com parma" width="70"
                        height="70">
                    <div>
                        <p class="h3">Burrata com Parma</p>
                        <p class="price">R$ 33,90</p>
                    </div>
                    <input class="form-input" type="number"/>
                    <button>
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </li>
                <li>
                    <img src="./assets/img/produtos/Burrata-com-Parma.png" alt="Burrata com parma" width="70"
                        height="70">
                    <div>
                        <p class="h3">Burrata com Parma</p>
                        <p class="price">R$ 33,90</p>
                    </div>
                    <input class="form-input" type="number"/>
                    <button>
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </li>
            </ul>
            <div class="cart-total">
            <p class="h2">Total</p>
            <p class="h3">R$ 67,80</p>
            </div>
            <button class="btn btn-outline">Adicionar mais itens</button>
            <button class="btn btn-main">Fazer pedido</button>
        </div>
    </aside>
    <script src="./assets/js/scripts.js"></script>

</body>

</html>
